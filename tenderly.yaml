account_id: ''
actions:
  livepeer/livepeer:
    runtime: v1
    sources: actions
    specs:
      CacheWhenL1LPTMinted:
        description: Calls cacheTotalSupply on L1DataCache contract once Mint event is emitted
        function: cacheLPTTotalSupply/index:triggerCache
        trigger:
          type: transaction
          transaction:
            filters:
              - eventEmitted:
                  contract:
                    address: 0x58b6a8a3302369daec383334672404ee733ab239
                  name: Mint
              - eventEmitted:
                  contract:
                    address: 0x58b6a8a3302369daec383334672404ee733ab239
                  name: Burn
                network: 1
            status:
              - mined
      ReportGas:
        description: Alerts when price/gas exceeds 100gwei on arbitrum
        function: gasTracker/index:trackGas
        trigger:
          type: periodic
          periodic:
            interval: 5m
project_slug: 'LivepeerOnchainCronTest'
